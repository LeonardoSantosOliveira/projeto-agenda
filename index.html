<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Agenda</title>
</head>
<body>
    <div class="container">
        <article id="article-form">
            <div class="container-head">
                <img src="images/book.png" alt="foto livro">
                <h1>Agenda</h1>
            </div>
            <form autocomplete="off" id="form">
                <input type="text" name="nome" id="nome-contato" required placeholder="NOME DO CONTATO">
                <input type="number" name="numero" id="numero-contato" required placeholder="NÚMERO DO CONTATO">
                <button type="submit">Cadastrar</button>
            </form>
        </article>
        <article id="article-contatos">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th scope="col">NOME</th>
                        <th scope="col">NÚMERO</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </article>
    </div>
    <script src="main.js"></script>
</body>
</html>
